<html>
    <title>Math Game</title>
    <head>
    <script>
        var actualAnswer;
        var number1;
        var number2;
        var rightScore = 0;
        var wrongScore = 0;
        function printQuestion()
        {
            actualAnswer = number1 + number2;
            document.getElementById("theQuestion").innerHTML = "What is " + number1 + "+" + number2 + "?";
        }
        function checkAnswer()
        {
            var answer = document.getElementById("txtAnswer").value;
            if(answer == actualAnswer)
            {
                document.getElementById("finalResult").innerHTML = "Good job!";
                rightScore++;
                runGame();
            }
            else
            {
                document.getElementById("finalResult").innerHTML = "Try Again!";
                wrongScore++;
            }
        }

        function runGame()
        {
            for(var i = 0; i < 5; i++)
            {
                 number1 = Math.floor(Math.random() * 10);
                 number2 = Math.floor(Math.random() * 10);
            }
            printQuestion();
        }
        function ten(){
          if(rightScore + wrongScore >= 10){
          document.getElementById("numberCorrect").innerHTML = "Right Answers: " + rightScore;
          document.getElementById("numberIncorrect").innerHTML = "Wrong Answers: " + wrongScore;
          document.getElementById("percentRight").innerHTML = "Percent Right: " + (rightScore/(rightScore+wrongScore))*100 + "%";
        }

    }
    </script>
    </head>
    <body onload="runGame();">
        <div id="theQuestion"></div>
            <table>
                <tr>
                    <td>Your answer</td>
                    <td><input type="text" id="txtAnswer"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btnSubmit" onClick="checkAnswer(); ten();">Submit</button></td>
                </tr>
            </table>
        <div id="finalResult"></div>
        <div id="numberCorrect"></div>
        <div id="numberIncorrect"></div>
        <div id="percentRight"></div>
    </body>
 </html>
