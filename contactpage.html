<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Contact Me</h1>
    <br />
    <form action="contactpag.html" method="post">
      First Name: <input type="text" id="firstname"><br />
      Last Name: <input type="text" id="lastname"><br />
      Email: <input type="email" id="email"><br />
      Accept terms of agreement?<br />
      <input type="radio" name="agreement" value="yes">Yes<br />
      <input type="radio" name="agreement" value="no">No<br />
      <button id="submit" type="submit">Submit</button>
    </form>
    <br />
    <h2><a href="./index.html">Return to Homepage</a></h2>
  </body>
</html>
