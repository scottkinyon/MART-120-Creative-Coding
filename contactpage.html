<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>
    <br />
    <form action="contactpag.html" method="post">
      First Name: <input type="text" id="firstname"><br />
      Last Name: <input type="text" id="lastname"><br />
      Email: <input type="email" id="email"><br />
      Accept terms of agreement?<br />
      <input type="radio" name="agreement" value="yes">Yes<br />
      <input type="radio" name="agreement" value="no">No<br />
      <button id="submit" type="submit">Submit</button>
    </form>
    <br />
    <h2><a href="./index.html">Return to Homepage</a></h2>
  </body>
</html>
